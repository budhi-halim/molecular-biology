        <h1>A Solution (50 mL)</h1>
        <ol>
            <li>Dissolve 0.45 g glucose in 30 mL distilled water.</li>
            <li>Mix glucose with 1.25 mL <a href="./tris-cl">tris-cl (1 M)</a> and 1 mL <a href="./edta">EDTA (0.5 M)</a> solution.</li>
            <li>Adjust volume to 50 mL, autoclave.</li>
        </ol>
