        <h1>Lysis Buffer for Animal Cells (50 mL)</h1>
        <ol>
            <li>Mix 3.55 mL <a href="tris-cl.html">tris-cl (1 M)</a> and 2 mL <a href="edta.html">EDTA (0.5 M)</a> solution.</li>
            <li>Add 0.65 g CTAB, 1 g SDS and 2.92 NaCl.</li>
            <li>Adjust volume to 50 mL.</li>
            <li>Stir while heating until no lumps are visible, autoclave.</li>
        </ol>
